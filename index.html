<body>
   <div class="container">
        <h1 class="outlined-text"> The Flavor Locator</h1>
        <div class="topnav">
            <a class="active" href="index.html">HOME</a>
            <a href="contactus.html"><span>CONTACT US</span>&emsp;</a>

        <form action="/search" method="GET">
            <label for="search"></label>
            <input type="text" id="search" name="q" placeholder="Enter your search term">
            <input type="submit" value="Search">
        </form>
        <form action="/submit-recipe" method="post">
            <h2>Submit Your Recipe!</h2>
    
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="name" required>
    
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
    
            <label for="steps">Steps:</label>
            <textarea id="steps" name="steps" rows="6" required></textarea>
    
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
    
            <input type="submit" value="Submit Recipe">
        </form>
